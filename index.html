<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/master.css">
  <link href="style/aos.css" type="text/css" rel="stylesheet">
  <title>Celestial</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script src="js/jquery-main.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#home">
          <img src="images/logo.png">
        </a>
      </div>

      <div class="nav-middle">
        <ul>
          <li><a href="#links">DISCOGRAPHY</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <ul>
          <li>
            <a href="https://instagram.com/mindofcelestial" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/mindofcelestial" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://mindofcelestial.bandcamp.com" target="_blank">
              <i class="fab fa-bandcamp"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="fullpage">
    <section>
      <div class="main" id="home">
        <div class="tone-1">
          <div class="header-txt">
            <h1>SUNSETS IN SPACE</h1>
            <p>COMING SOON</p>
          </div>
        </div>
        <div class="tone-2">
        </div>
      </div>
    </section>
    <section id="links">
      <div class="tone-3">
        <div data-aos="zoom-in" data-aos-duration="1000" data-aos-easing="ease-out-cubic" class="artwork">
          <a href="https://soundcloud.com/mindofcelestial/feel-again" target="_blank">
            <img src="images/feel-again-artwork.jpg" alt="Feel Again">
          </a>
          <a href="https://song.link/i/1441968582" target="_blank">
            <img src="images/mr-artwork.png" alt="Midnight Reflections">
          </a>
          <a href="https://song.link/album/gb/i/1437210939" target="_blank">
            <img src="images/wander-artwork.png" alt="Wander EP">
          </a>
        </div>
      </div>
    </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="js/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
